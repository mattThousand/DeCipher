<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DeCipher - Sentiment Analysis using Ember.js</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars" data-template-name='application'>
    <h2>Welcome to DeCipher</h2>
    <h4>Sentiment Analysis using Ember.js</h4>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    This is the index
    <ul>
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="tweeters">
    <h2>Tweeters</h2>
    {{#each tweeter in controller}}
      {{ tweeter.id }} 
    {{/each}}
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.js"></script>
  <script src="js/libs/ember-data-latest.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
